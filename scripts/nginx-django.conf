upstream web_instance {
  server django:8001;
}

server {
    listen 80;
    charset utf-8;
    server_name dev.camera-trap.tw;

    client_max_body_size 10M;

    # http to https
    location / {
        return 301 https://$host$request_uri;
    }    

    location /static {
        root /ct21-volumes/;
        expires 7d;
    }
    location = /favicon.ico {
             access_log  off;
             log_not_found off;
    }
    location / {
                proxy_pass              http://web_instance;
                # proxy_redirect          off;
                proxy_set_header        Host $http_host;
                proxy_set_header        X-Real-IP $remote_addr;
                proxy_set_header        X-Forwarded-Host $server_name;
                proxy_set_header        X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_set_header        X-Forwarded-Proto $scheme;
                proxy_connect_timeout   60;
                proxy_read_timeout      60;
    }

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

}


server {
    listen 443 ssl;
    charset utf-8;
    server_name dev.camera-trap.tw;

    ssl_certificate /etc/letsencrypt/live/dev.camera-trap.tw/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/dev.camera-trap.tw/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    location / {
                proxy_pass              http://web_instance;
    }
}
