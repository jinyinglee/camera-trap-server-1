version: '3.7'

volumes:
  asset:

services:
  django:
    build:
      context: .
      dockerfile: Dockerfile-prod
    container_name: ct22-django-prod-container
    image: ct22-django-prod-image
    expose:
      - 8001
    depends_on:
      - postgres
    volumes:
      - .:/code
      - ../ct22-volumes/static:/ct22-volumes/static
      - ../ct22-volumes/media:/ct22-volumes/media
      - ../ct22-volumes/logs/ct-web:/var/log/ct-web
      - asset:/asset
      - ../ct22-volumes/bucket:/bucket
    command: /srv/start
    restart: always
    #env_file:
    #  - .env
    environment:
      - WEB_ENV=prod
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=example
      - POSTGRES_DB=cameratrap
    logging:
      driver: "json-file"
      options:
        max-size: "1m"
        max-file: "3"
  postgres:
    image: postgres:13-alpine
    container_name: ct22-postgres-container
    restart: always
    volumes:
      - ../ct22-volumes/pgdata:/var/lib/postgresql/data/pgdata
      - ../ct22-volumes/bucket:/bucket
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=example
      - POSTGRES_DB=cameratrap
      - PGDATA=/var/lib/postgresql/data/pgdata
    logging:
      driver: "json-file"
      options:
        max-size: "1m"
        max-file: "3"
  nginx:
    image: nginx:1.19.10-alpine
    restart: always
    ports:
      - 80:80
      - 443:443
    volumes:
      - ./scripts/nginx-django.conf:/etc/nginx/conf.d/ct22.conf
      - ../ct22-volumes/static:/ct22-volumes/static
      - ../ct22-volumes/certbot/conf:/etc/letsencrypt
      - ../ct22-volumes/certbot/www:/var/www/certbot
      #- ../basdb-volumes/media:/basdb-volumes/media
      - ../ct22-volumes/logs/nginx:/var/log/nginx
      - asset:/asset
    command: '/bin/sh -c ''while :; do sleep 6h & wait $${!}; nginx -s reload; done & nginx -g "daemon off;"'''
    links:
      - django:django
    logging:
      driver: "json-file"
      options:
        max-size: "1m"
        max-file: "3"
  certbot:
    image: certbot/certbot
    volumes:
      - ../ct22-volumes/certbot/conf:/etc/letsencrypt
      - ../ct22-volumes/certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
  redis:
    image: redis:6-alpine
    restart: always
    logging:
      driver: "json-file"
      options:
        max-size: "1m"
        max-file: "3"
  celery:
    restart: unless-stopped
    build:
      context: .
      dockerfile: Dockerfile-prod
    container_name: ct22-celery-prod-container
    image: ct22-django-prod-image
    command: celery -A conf worker -l info
    volumes:
      - .:/code
      - ../ct22-volumes/logs/ct-web:/var/log/ct-web
    depends_on:
      - redis
      - django
    environment:
      - WEB_ENV=dev
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=example
      - POSTGRES_DB=cameratrap
    logging:
      driver: "json-file"
      options:
        max-size: "1m"
        max-file: "3"